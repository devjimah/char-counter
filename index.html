<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/main.css" />

    <title>Frontend Mentor | Character counter</title>
    <meta
      name="description"
      content="Real-time character, word, and sentence counter with letter density analysis"
    />
  </head>
  <body>
    

    <!-- header section with logo and theme toggle button -->
    <header>
      <nav>
        <div class="logo">
          <img
            src="./assets/images/logo-light-theme.svg"
            alt="Character Counter Logo"
            id="logo-img"
          />
        </div>
        <button
          id="theme-toggle"
          class="theme-toggler"
          aria-label="Toggle dark mode"
        >
          <img
            src="./assets/images/icon-moon.svg"
            alt=""
            class="theme-icon"
            aria-hidden="true"
          />
        </button>
      </nav>
    </header>

    <!-- main container that wraps the content of the webpage -->

    <main class="main-container">
      <!-- secondary wrapper for the character counter and stats -->
      <div class="wrapper">
        <div class="character-counter">
          <!-- counter heading -->
          <h1>Analyze your characters in real-time.</h1>
          <!-- text area for user input -->
          <textarea
            id="text-input"
            placeholder="Start typing here...(or paste your text here)"
            rows="5"
            maxlength="5000"
            aria-label="Text input for character counting"
            aria-describedby="char-limit-warning"
            spellcheck="true"
          ></textarea>
          <!-- checkboxes for excluding spaces and setting character limit -->
          <div class="checkboxes">
            <!-- Character limit warning message -->
            <div
              id="char-limit-warning"
              class="char-limit-warning"
              aria-live="polite"
              aria-atomic="true"
            ></div>
            <div class="options-row">
              <div class="options">
                <label for="exclude-space" class="checkbox-label">
                  <input type="checkbox" id="exclude-space" />
                  <span class="checkmark"></span>
                  Exclude Spaces
                </label>
                <label for="character-limit" class="checkbox-label">
                  <input type="checkbox" id="character-limit" />
                  <span class="checkmark"></span>
                  Set Character Limit
                </label>
                <input
                  type="number"
                  id="limit-input"
                  class="limit-input"
                  placeholder="300"
                  min="1"
                  max="300"
                  disabled
                />
              </div>
              <div class="reading-time" aria-live="polite">
                <p>Approx. reading time: 0 minute</p>
              </div>
            </div>
          </div>
        </div>
        <!-- statistics section displaying character, word, and sentence counts -->
        <div class="stats" aria-live="polite">
          <div class="stat-item">
            <div class="stat-content">
              <p class="stat-value" id="char-count">00</p>
              <p class="stat-label">Total Characters</p>
            </div>
            <!-- decorative image -->
            <img
              src="./assets/images/pattern-character-count.svg"
              alt=""
              role="presentation"
            />
          </div>
          <div class="stat-item">
            <div class="stat-content">
              <p class="stat-value" id="word-count">00</p>
              <p class="stat-label">Word Count</p>
            </div>
            <img
              src="./assets/images/pattern-word-count.svg"
              alt=""
              role="presentation"
            />
          </div>
          <div class="stat-item">
            <div class="stat-content">
              <p class="stat-value" id="sentence-count">00</p>
              <p class="stat-label">Sentence Count</p>
            </div>
            <img
              src="./assets/images/pattern-sentence-count.svg"
              alt=""
              role="presentation"
            />
          </div>
        </div>
        <!-- letter density analysis section -->
        <div
          class="count-container"
          id="letter-density-container"
          aria-live="polite"
        >
          <h2>Letter Density</h2>
          <p id="letter-density-message">
            No characters found. Start typing to see letter density.
          </p>
          <div class="count-bars">
            <!-- Letter density bars will be dynamically inserted here -->
            <div id="bar-holder"></div>
          </div>
        </div>
        <button
          class="see-more"
          id="see-more-btn"
          aria-label="Show more letters"
        >
          <span>see more</span>
          <span class="arrow">></span>
        </button>
      </div>
    </main>

    <script src="./js/main.js"></script>
  </body>
</html>
